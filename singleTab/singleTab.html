<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>싱글탭 구현</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <h1>싱글탭 구현</h1>

    <div id="wrap">

        <div id="contents" class="flex-container">

            <div id="notice">
                <button type="button" class="tabBtn">공지사항</button>
                <div class="tabContents">
                    <table>
                        <tbody>
                            <tr>
                                <td>공지</td>
                                <td>[인재개발원] 2019년 6월 테크노관</td>
                            </tr>
                            <tr>
                                <td>학사</td>
                                <td>2019학년도 하계 계절학기 시행</td>
                            </tr>
                            <tr>
                                <td>대학원</td>
                                <td>논문 유사도 검사 결과공지</td>
                            </tr>
                            <tr>
                                <td>장학</td>
                                <td>천안시 학자금 대출이자 완화</td>
                            </tr>
                        </tbody>
                    </table>
                </div>  <!-- div.tabContents -->
            </div> <!-- div#notice -->


            <div id="gallery">

                <button type="button" class="tabBtn">갤러리</button>

                <div class="tabContents">
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <img src="images/gallery01.jpg" alt="갤러리이미지1" width="120" height="140">
                                </td>
                                <td>
                                    <img src="images/gallery02.jpg" alt="갤러리이미지2" width="120" height="140">
                                </td>
                                <td>
                                    <img src="images/gallery03.jpg" alt="갤러리이미지3" width="120" height="140">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>  <!-- div.tabContents -->

            </div> <!-- div#gallery -->
            <div id="banner">배너(=광고)</div>

        </div> <!-- div#contents -->

    </div> <!-- div#wrap -->

</body>

</html>
